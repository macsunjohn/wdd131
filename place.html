<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Nigeria">
    <title>Explore Nigeria</title>

    <link rel="stylesheet" href="css/place.css">
    <script src="js/place.js" defer></script>
</head>

<body>

    <header>
        <h1>Nigeria</h1>
    </header>

    <main>
        <!-- Hero Image -->
        <picture class="hero">
            <source srcset="images/nigeria-small.webp" media="(max-width: 600px)">
            <source srcset="images/nigeria-medium.webp" media="(max-width: 1000px)">
            <img src="images/nigeria-large.webp" alt="Landscape view of Nigeria">
        </picture>

        <section class="info">
            <h2>About Nigeria</h2>
            <p>
                Nigeria is a diverse West African country known for its rich culture,
                vibrant cities, and natural landscapes. It is Africa’s most populous nation.
            </p>
        </section>

        <section class="weather">
            <h2>Weather</h2>

            <!-- Mobile view icon -->
            <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

            <ul>
                <li>Temperature: <span id="temp">28</span>°C</li>
                <li>Wind Speed: <span id="wind">10</span> km/h</li>
                <li>Wind Chill: <span id="windchill"></span></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>
            © <span id="year"></span> | Nigeria |
            Last Modified: <span id="lastModified"></span>
        </p>
    </footer>

</body>

</html>
